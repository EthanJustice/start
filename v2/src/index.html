<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="./themes/dark.css" />
        <link id="search-sheet" rel="stylesheet" type="text/css" href="core.css" />
    </head>
    <body>
        <div class="info-bar">
            <div class="time-container">
                <h2 id="time">Time</h2>
                <h2 id="date">Date</h2>
            </div>
            <div class="weather-container">
                <h2 id="current-weather">Fetching Weather...</h2>
            </div>
        </div>
        <input id="search-bar" type="text" placeholder="Welcome" />
        <div id="quick-launcher" class="quick-launcher"></div>
        <hr>
        <div class="quote">
            <blockquote id="quote-text">Fetching quote</blockquote>
            <cite id="quote-author">Fetching author</cite>
        </div>
        <hr>
        <div id="news" class="news">
            
        </div>
        <hr>
        <div id="links-lists" class="links-lists">

        </div>
        <script src="script.js"></script>
    </body>
</html>
